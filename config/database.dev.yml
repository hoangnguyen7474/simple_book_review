default: &default
  adapter: postgresql
  encoding: unicode  
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mybook_development

test:
  <<: *default
  database: mybook_test

production:
  <<: *default    
  database: <%= ENV['DATABASE_URL'] %>
  username: deploy
  password: Rails.application.credentials.dig(:production, :db_password)